<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Hub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light nav-header-bg">
      <a class="navbar-brand mx-auto font-logo" href="#">
        MUSIC
        <img class="logo-img-header" src="../img/logo_music_hub.png" alt="">
        HUB
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastro</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row p-5">
        <div class="mx-auto">
          <form name="propose">
            <div id="contact-form" class="form-container" data-form-container>
              <div class="row">
                <div class="form-title">
                  <span>Proposta</span>
                </div>
              </div>
              <div class="input-container">
                <div class="row p-3">
                  <span class="req-input">
                    <span class="input-status" data-toggle="tooltip" data-placement="top"
                      title="Input Your First and Last Name."> </span>
                    <input name="tx_nome" type="text" data-min-length="8" placeholder="Nome" required>
                  </span>
                </div>
                <div class="row p-3">
                  <span class="req-input">
                    <span class="input-status" data-toggle="tooltip" data-placement="top"
                      title="Please Input Your Email."> </span>
                    <input name="tx_email" type="email" placeholder="Email" required>
                  </span>
                </div>
                <div class="row p-3 ">
                  <span class="req-input">
                    <span class="input-status" data-toggle="tooltip" data-placement="top"
                      title="Please Input Your Phone Number."> </span>
                    <input name="phone" type="tel" placeholder="Telefone" required>
                  </span>
                </div>
                 
                    <div class="row p-3">
                      <span class="req-input message-box">
                        <span class="input-status" data-toggle="tooltip" data-placement="top"
                          title="Please Include a Message."> </span>
                        <textarea id="tx_mensagem" type="textarea" data-min-length="10" placeholder="Mensagem"
                          required></textarea>
                    </div>
                    <div class="row p-3 submit-row">
                      <button type="button" class="btn btn-block submit-form" data-toggle="modal"
                        data-target=".bd-modal-lg">Enviar</button>
                    </div>
                  </div>
                </div>
            </div>
          </form>

  </main>



  <!--modal-->
  <div class="modal fade bd-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">Proposta enviada!
        <button type="button" a href="#" class="btn btn-block submit-form "> Voltar ao Início</button>
        <button type="button" a href="#" class="btn btn-block "> Minha área</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="../javascript/offer.js"></script>
</body>

</html>
