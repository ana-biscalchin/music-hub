<body>
    <header class="container">
        <img class="logo-img-header img-fluid" src="../img/logo_full.png" alt="">
    </header>
    <section class="">
        <div class="col text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-dark btn-color btn-login" href="#">Login</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-dark btn-color btn-register" href="#">Cadastrar</button>
            </div>
        </div>
    </section>
    <section class="container">
        <form>
            <div class="form-group col align-self-center ">
                <label for="input-email">Email</label>
                <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
            </div>
            <div class="form-group col align-self-center">
                <label for="input-password">Senha</label>
                <input type="password" class="form-control" id="input-password">
            </div>
            <button type="submit" class="btn btn-sign">Entrar</button>

            <div>
                    <p id="invalid-email-password" class="alert-invalid"></p>
                    <!-- <button type="button" class="btn btn-link" id="forget-password"> Esqueceu a senha? </button> -->
                  </div>
                  <button type="button" class="btn btn-block btn-google" id="google-button">Login com Google</button>
                  <button type="button" class="btn btn-block btn-facebook" id="facebook-button">
                    Login com Facebook
                  </button>
                  <a class="btn btn-link" href="register.html">
                    Não tem conta? Cadastre-se
                  </a>
                </div>
        </form>
    </section>
