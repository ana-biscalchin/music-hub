<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../img/logo_music_hub.png">
    	<!-- Autenticação Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    
    <title>Cadastrar</title>
</head>

<body>
    <header class="container">
        <img class="logo-img-header img-fluid" src="../img/logo_full.png" alt="">
    </header>
    <section class="">
        <div class="col text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-dark btn-color btn-login" href="#">Login</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-dark btn-color btn-register" href="#">Cadastrar</button>
            </div>
        </div>
    </section>
    <section class="container">
        <form>
            <div class="form-group col align-self-center">
                <label for="input-email">Email</label>
                <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
            </div>
            <div class="form-group col align-self-center">
                <label for="input-password">Senha</label>
                <input type="password" class="form-control" id="input-password">
            </div>

            <div>
                <p id="invalid-email-password" class="alert-invalid"></p>
            </div>
            </div>
        </form>
    </section>
    <section class="container">
        <button type="submit" class="btn btn-light btn-login" id="enter-button">Entrar</button>
        <p>Ou faça login com:</p>
        <button type="button" class="btn fa fa-google btn-google" id="google-button"></button>
        <button type="button" class="btn fa fa-facebook btn-facebook" id="facebook-button"></button>
    </section>
    <button type="button" class="btn btn-link" id="forget-password"> Esqueceu a senha? </button>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../javascript/google.js"></script>
    <script src="../javascript/facebook.js"></script>
    <!-- <script src="/javascript/google.js"></script> -->
    <script src="../javascript/config.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script> -->
</body>

</html>
